<table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Created</th>
      <th>Time Spent</th>
      <th style="white-space:no-wrap;"></th>
    </thead>
    <tbody>
      <tr ng-repeat="task in $ctrl.taskList">
        <td ng-hide="task.edit">{{task.name}}</td>
        <td ng-show="task.edit"><input type="text" ng-model="task.name"></td>
 
        <td ng-hide="task.edit">{{task.info}}</td>
        <td ng-show="task.edit"><input type="text" ng-model="task.info"></td>
 
        <td ng-hide="task.edit">{{task.created}}</td>
        <td ng-show="task.edit">{{task.created}}</td>
        
        <td ng-hide="task.edit">{{task.spent}}</td>
        <td ng-show="task.edit"><input type="text" ng-model="task.spent"></td>
        
        <td ng-hide="task.edit">
          <button class="btn btn-success" ng-click="$ctrl.toggleEdit($index)">Edit</button>
          <button class="btn btn-danger" ng-click="$ctrl.deleteTask($index)">Delete</button>
        </td>
        <td ng-show="task.edit">
          <button class="btn btn-primary" ng-click="$ctrl.updateTask($index)">Save</button>
          <button class="btn btn-danger" ng-click="$ctrl.toggleEdit($index)">Cancel</button>
        </td>
      </tr>
    </tbody>
    <tr>
      <td><input type="text" ng-model="$ctrl.ewTask.name"></td>
      <td><input type="text" ng-model="$ctrl.newTask.info"></td>
      <td><input type="text" disabled ng-model="$ctrl.timeTag"</td>
      <td><input type="text" ng-model="$ctrl.newTask.spent"></td>
      <td>
        <button class="btn btn-primary" ng-click="$ctrl.addTask()">Add New</button>
      </td>
    </tr>
  </table>
