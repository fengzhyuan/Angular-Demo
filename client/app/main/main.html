<table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Created At</th>
      <th>Created By</th>
      <th>Spent/H</th>
      <th>Edit</th>
    </thead>
    <tbody>
      <tr ng-repeat="task in $ctrl.taskList">
        <td ng-hide="task.edit">{{task.name}}</td>
        <td ng-show="task.edit"><input type="text" ng-model="task.name"></td>
 
        <td ng-hide="task.edit">{{task.info}}</td>
        <td ng-show="task.edit"><input type="text" ng-model="task.info"></td>
 
        <td>{{task.created}}</td>
        
        <td>{{task.createdBy}}</td>

        <td ng-hide="task.edit">{{task.spent}}</td>
        <td ng-show="task.edit"><input type="text" ng-model="task.spent"></td>
        
        <td ng-hide="task.edit">
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" ng-disabled="!$ctrl.canEdit($index)" ng-click="$ctrl.toggleEdit($index)">Edit</button>
            <button type="button" class="btn btn-secondary" ng-disabled="!$ctrl.canEdit($index)" ng-click="$ctrl.deleteTask($index)">Delete</button>
          </div>
        </td>
        <td ng-show="task.edit">
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" ng-click="$ctrl.updateTask($index)">Save</button>
            <button type="button" class="btn btn-danger" ng-click="$ctrl.toggleEdit($index)">Cancel</button>
          </div>
        </td>
      </tr>
    </tbody>
    <tr>
      <td><input type="text" ng-model="$ctrl.newTask.name"></td>
      <td><input type="text" ng-model="$ctrl.newTask.info"></td>
      <td><input type="text" disabled ng-model="$ctrl.timeTag"</td>
      <td><input type="number" ng-model="$ctrl.newTask.spent" ng-min="0" min=0 max=24></td>
      <td>
        <button class="btn btn-primary" ng-click="$ctrl.addTask()">Add New</button>
      </td>
    </tr>
  </table>

  <style>
  .btn-group{display:flex;}
  </style>
